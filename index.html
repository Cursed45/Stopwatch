<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stopwatch</h1>
    </header>
    <div class="container">
        <div class="stopwatch">
            00 : 00 : 00 
        </div>
        <div class="buttons">
            <button id="start-timer" onclick="startStopwatch()">Start</button>
            <button id="pause-timer" onclick="stopStopwatch()">Pause</button>
            <button id="reset-timer" onclick="resetStopwatch()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
